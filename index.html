<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shichen Clock</title>
        <link href="Static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="clock">
            <div id="time">
                <div id="clockface">
                    <img id="shichenImage"
                    src="Static/Images/shichen-clock0001.png"
                    class="clockfaceImage" alt="Clockface">
                    <div class="digitalclock" id="modern">modern</div>
                    <div class="digitalclock" id="shichen">shichen</div>
                    <div id="hands">
                        <img id="minuteHand" alt="Minute Hand" src="Static/Images/MinuteHand.png">
                        <img id="hourHand" alt="Hour Hand" src="Static/Images/HourHand.png">
                    </div>
                </div>
                <div class="toggles">
                    <img id="modernToggle" alt="24/12 Hour Toggle" src="Static/Images/ModernToggle12.png">
                    <img id="shichenToggle" alt="Pinyin/Hanzi Toggle" src="Static/Images/ShichenToggleHanzi.png">
                </div>
            </div>
        </div>

    <script src="app.js"></script>
    <script src="preferences.js"></script>
    </body>
</html>
